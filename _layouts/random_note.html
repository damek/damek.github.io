---
layout: default          # inherits wrapper, floating bar, etc.
---

{% capture last_updated %}
  {{ page.updated | default:page.date }}
{% endcapture %}

<h1 class="note-title">{{ page.title }}</h1>

<p class="meta-line">
  last updated:
  <time>{{ last_updated | date: "%Y-%m-%d" }}</time>
</p>

{{ content }}
