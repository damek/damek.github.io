 <style>
  /* Base styles */
  :root {
    --base-background-color: #ffffff;
    --base-text-color: #444444;
    --accent-color: #DD4C4F;
    --highlight-color: #D3FFA4;
  }

  body {
    font-family: "AvenirNext-Regular", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    font-size: 15px;
    background-color: var(--base-background-color);
    color: var(--base-text-color);
    line-height: 1.6;
    margin: 0;
    padding: 0;
    font-weight: 300;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Content styles */
  p, a, blockquote {
    white-space: pre-wrap;
    word-break: normal;
    color: var(--base-text-color);
    text-align: justify;
  }

  /* Clean list styles */
  ul, ol {
    margin: 0;
    padding: 0;
    margin-left: 1.2em;
  }

  li {
    margin: 0.5em 0;
    padding: 0;
  }

  li li {
    margin: 0;
  }

  /* Increase indent for nested lists */
  li > ul,
  li > ol {
    margin-left: 1.8em;
  }

  /* Publication entries */
  #publications p,
  #preprints p,
  #conference-papers p,
  #journal-papers p,
  #book-chapters p,
  #expository p,
  #technical-reports p {
    white-space: pre-wrap;
    margin: 1em 0;
    max-width: 100%;
  }

  /* Image and text wrapper */
  .image-text-wrapper {
    display: flex;
    align-items: flex-start;
    margin-bottom: 1.5em;
  }

  .image-text-wrapper img {
    float: left;
    width: 110px;
    height: auto;
    border-radius: 0%;
    margin-right: 20px;
  }

  .image-text-wrapper div {
    text-align: justify;
  }

  /* Style for the wrapper to center the content */
  .wrapper {
    max-width: 650px;
    margin: 0 auto;
    padding: 2em 5%;
    background-color: var(--base-background-color);
    text-align: left;
    font-weight: 300;
  }

  /* Style links to prevent changes on hover */
  a {
    color: var(--accent-color);
    text-decoration: none;
    font-weight: 300;
  }

  /* Disable font weight change on hover */
  a:hover {
    color: var(--accent-color);
    text-decoration: none;
    font-weight: 300;
  }

  /* Additional styling for headings */
  h1, h2, h3, h4, h5, h6 {
    font-family: "AvenirNext-Medium", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    margin-top: 2em;
    margin-bottom: 0.5em;
    font-weight: 400;
  }

  /* Add extra spacing when headings follow lists */
  ul + h2, 
  ol + h2,
  ul + h3,
  ol + h3 {
    margin-top: 3em;
  }

  /* Preserve spacing for paragraphs */
  p {
    margin: 1em 0;
  }

  /* Style for blockquotes */
  blockquote {
    color: var(--base-text-color);
    border-left: 4px solid var(--accent-color);
    padding-left: 1em;
    margin: 1em 0;
    font-weight: 300;
  }

  /* Responsive adjustments for all devices */
  @media screen and (max-width: 768px) {
    body {
      font-size: 14px;
    }

    .wrapper {
      padding: 1em 5%;
    }

    h1, h2, h3, h4, h5, h6 {
      margin-top: 0.75em;
      margin-bottom: 0.5em;
    }
  }

  @media screen and (max-width: 480px) {
    body {
      font-size: 13px;
    }

    .wrapper {
      padding: 1em;
    }

    em, i {
      font-weight: 500;
    }
  }

  /* Ensure content is always visible and scrollable */
  html, body {
    overflow-x: hidden;
    width: 100%;
    -webkit-overflow-scrolling: touch;
  }

  /* Improve touch and click targets on mobile */
  a, button {
    min-height: 44px;
    min-width: 44px;
  }
  /* always reserve vertical scrollbar → stop header shift */
html{ overflow-y: scroll; }   /* keeps layout stable even when page is short */

/* ── floating header for random pages ─────────────────────────── */
.rand-header{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:650px;           /* same width as main text column */
  max-width:90%;         /* shrink gracefully on phones */
  background:rgba(255,255,255,.92);
  backdrop-filter:blur(6px);
  z-index:1000;
  font-size:14px;
  padding:.6em 1em .4em;
  text-align:left;
  border-bottom:none;    /* no faint rule */
}

/* first-line nav  */
.rand-links{ white-space:nowrap; }

/* second-line: prev / next row */
.post-nav{ display:flex; margin-top:.25em; }

/* newer link → left edge */
.next-note{
  margin-right:auto;                 /* push right side away */
  color:var(--accent-color);
  text-decoration:none;
  max-width:45%;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* older link → right edge */
.prev-note{
  margin-left:auto;                  /* push left side away */
  color:var(--accent-color);
  text-decoration:none;
  max-width:45%;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.rand-header a:hover,
.nav-note:hover{ text-decoration:none; }

/* ── push content down *only* when the random bar is present ── */
.rand-header + .wrapper{ padding-top:90px; }   /* desktop */
@media (max-width:480px){
  .rand-header + .wrapper{ padding-top:110px; }/* mobile: links may wrap */
}

/* ensure in-page anchor jumps clear the fixed bar */
h1,h2,h3,h4,h5,h6{ scroll-margin-top:110px; }

.meta-line{
  font-size:.85em;
  color:#666;
  margin-top:-.5em;
  margin-bottom:1em;
}

.note-desc,
.index-desc{
  font-style:italic;
  color:#666;
  margin:.6em 0 1em 0;
  border-left:4px solid var(--accent-color);
  padding-left:1em;
}
.index-desc{ font-size:.9em; }
/* ── tidy note list ───────────────────────────────────────────── */
.notes{                 /* remove default bullets */
  list-style:none;
  margin:0;
  padding:0;
}

.note-item{
  margin:2.2em 0;      /* relaxed vertical rhythm */
}

.note-title{
  color:var(--accent-color);
  font-weight:500;
  text-decoration:none;
  display:inline-block;
}

.note-title:hover{ text-decoration:none; }

.note-date{            /* subtle, non-invasive date */
  font-size:.8em;
  color:#999;
  margin-left:.6em;
}

/* tighter, slightly deeper quote block */
.note-desc{
  margin:-.25em 0 0 2.2em;           /* closer to the title */
  padding-left:.75em;         /* extra indent */
  border-left:3px solid var(--accent-color);
  font-style:italic;
  color:#555;
}

/* optional: slightly tighter on very small screens */
@media(max-width:480px){
  .note-item{ margin:1.8em 0; }
}
/* plain heading color on individual note pages */
h1.note-title{
  color: var(--base-text-color);   /* same grey you use for body text */
}


</style>
