 <style>
  /* Define base styles */
  :root {
    --base-background-color: #ffffff;
    --base-text-color: #444444;
    --accent-color: #DD4C4F;
    --highlight-color: #D3FFA4;
  }

  body {
    font-family: "AvenirNext-Regular", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    font-size: 15px;
    background-color: var(--base-background-color);
    color: var(--base-text-color);
    line-height: 1.6;
    margin: 0;
    padding: 0;
    font-weight: 300;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  .link-container {
  display: inline-block; /* Keep links in a single line */
  white-space: nowrap; /* Prevent automatic line breaks */
  overflow: hidden; /* Prevent overflow issues */
  text-overflow: ellipsis; /* Add ellipsis for overflow text */
  word-wrap: normal; /* Normal word wrapping */
  word-break: keep-all; /* Prevent breaking words unnecessarily */
}

    /* Image and text wrapper */
    .image-text-wrapper {
  display: flex; /* Use flexbox layout */
  align-items: flex-start;
  margin-bottom: 1.5em;
}

.image-text-wrapper img {
  width: 110px;
  height: auto;
  border-radius: 0%;
  margin-right: 20px; /* Create space between image and text */
  float: none; /* Remove floating */
}

.image-text-wrapper div {
  text-align: justify;
}

  /* Style for the wrapper to center the content */
  .wrapper {
    max-width: 650px; /* Maintain content width */
    margin: 0 auto;
    padding: 2em 5%;
    background-color: var(--base-background-color);
    text-align: left;
    font-weight: 300;
  }

  /* Ensure text respects new lines and spaces */
  p, li, a, blockquote {
    white-space: pre-wrap; /* Preserves whitespace and respects new lines */
    word-break: break-word; /* Allow words to break at the end of a line */
    margin: 1em 0;
    color: var(--base-text-color);
    text-align: justify; /* Ensure text spans the entire line */

  }

  /* Style links to prevent changes on hover */
  a {
    color: var(--accent-color);
    text-decoration: none;
    font-weight: 300; /* Ensure consistent font weight */
  }

  /* Disable font weight change on hover */
  a:hover {
    color: var(--accent-color); /* Keep link color the same on hover */
    text-decoration: none; /* No underline on hover */
    font-weight: 300; /* Explicitly set the font weight to prevent bolding */
  }

  /* Additional styling for headings */
  h1, h2, h3, h4, h5, h6 {
    font-family: "AvenirNext-Medium", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    margin-top: 1em;
    margin-bottom: 0.5em;
    font-weight: 400;
  }

  /* Style for blockquotes */
  blockquote {
    color: var(--base-text-color);
    border-left: 4px solid var(--accent-color);
    padding-left: 1em;
    margin: 1em 0;
    font-weight: 300; /* Make blockquotes lighter */
  }

  /* Responsive adjustments for all devices */
  @media (min-width: 481px) and (max-width: 768px) {
    .link-container {
    font-size: 15px; /* Increase font size */
    padding: 0.5em 1em; /* Adjust padding for large screens */
    overflow-x: hidden; /* Prevent horizontal scrolling */
  }

  .link-container a {
    margin-right: 10px; /* Increase space between links */
  }
    body {
      font-size: 14px;
    }

    .wrapper {
      padding: 1em 5%;
    }

    h1, h2, h3, h4, h5, h6 {
      margin-top: 0.75em;
      margin-bottom: 0.5em;
    }

    p, li, blockquote {
      margin: 0.75em 0;
    }
    .image-text-wrapper {
    flex-direction: column; /* Stack image and text vertically */
    align-items: center; /* Center align the content */
  }

  .image-text-wrapper img {
    margin: 0 auto 20px; /* Center image and add bottom margin */
    width: 80px; /* Reduce image size */
  }

  .image-text-wrapper div {
    text-align: left; /* Align text to left for better readability */
  }
  }

  @media (min-width: 321px) and (max-width: 480px) {
    
    .link-container {
    font-size: 14px; /* Slightly increase font size */
    padding: 0.5em; /* Adjust padding for medium screens */
    overflow-x: auto; /* Allow horizontal scrolling */
  }

  .link-container a {
    margin-right: 8px; /* Adjust spacing between links */
  }
    body {
      font-size: 13px;
    }

    .wrapper {
      padding: 1em;
    }

    em, i {
      font-weight: 500;
    }

    p, li, blockquote {
      margin: 0.5em 0;
    }
    .image-text-wrapper {
    flex-direction: column; /* Stack image and text vertically */
    align-items: center; /* Center align the content */
  }

  .image-text-wrapper img {
    float: none; /* Remove float to stack image and text */
    margin: 0 auto 20px; /* Center image and add bottom margin */
    width: 80px; /* Reduce image size */
  }

  .image-text-wrapper div {
    text-align: left; /* Align text to left for better readability */
  }
  }

  /* Ensure content is always visible and scrollable */
  html, body {
    overflow-x: hidden;
    width: 100%;
    -webkit-overflow-scrolling: touch;
  }

  /* Improve touch and click targets on mobile */
  a, button {
    min-height: 44px;
    min-width: 44px;
  }



  /* Improve readability on high-DPI screens */
  @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
    body {
      -webkit-font-smoothing: subpixel-antialiased;
    }

  @media (max-width: 320px) { /* For extra small screens (e.g., older iPhones) */
  .image-text-wrapper img {
    width: 70px; /* Further reduce image size */
    margin: 0 auto 10px; /* Adjust margins for smaller screens */
  }

  .image-text-wrapper div {
    text-align: left; /* Change to left align for readability */
    font-size: 13px; /* Slightly reduce font size */
  }
  .link-container {
    font-size: 12px; /* Reduce font size */
    padding: 0.3em; /* Adjust padding for smaller screens */
    overflow-x: auto; /* Allow horizontal scrolling */
  }

  .link-container a {
    margin-right: 5px; /* Reduce space between links */
  }
  }
</style>
