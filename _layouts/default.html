 <style>
  /* Define base styles */
  :root {
    --base-background-color: #ffffff;
    --base-text-color: #444444;
    --accent-color: #DD4C4F;
    --highlight-color: #D3FFA4;
    --list-spacing-base: 0.4em;
    --list-spacing-nested: 0.1em;
    --list-indent: 3.2em;
    --list-nested-indent: 2.6em;
  }

  body {
    font-family: "AvenirNext-Regular", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    font-size: 15px;
    background-color: var(--base-background-color);
    color: var(--base-text-color);
    line-height: 1.6;
    margin: 0;
    padding: 0;
    font-weight: 300;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Reset all lists */
  ul, ol {
    margin: 0;
    padding: 0;
    list-style-position: inside;
    margin-left: 1em;
  }

  /* Top-level lists only */
  .wrapper > ul,
  .wrapper > ol {
    margin: 0.4em 0;
    margin-left: 1em;
  }

  /* All list items */
  li {
    margin: 0.4em 0;
    padding: 0;
    line-height: 1.4;
  }

  /* Nested lists */
  li > ul,
  li > ol {
    margin: 0.1em 0 0.1em 1em;
  }

  /* Content styles */
  p, li, a, blockquote {
    white-space: pre-wrap;
    word-break: normal;
    color: var(--base-text-color);
    text-align: justify;
  }

  /* Top navigation */
  p:first-of-type {
    display: flex;
    flex-wrap: wrap;
    gap: 0.3em 0.7em;
    margin: 1em 0;
    line-height: 1.8;
  }

  /* Remove margin after vertical bars in navigation */
  p:first-of-type a + span {
    margin-left: -0.5em;
  }

  @media screen and (max-width: 768px) {
    p:first-of-type {
      gap: 0.2em 0.5em;
      font-size: 0.95em;
    }
  }

  /* Publication entries */
  #publications p,
  #preprints p,
  #conference-papers p,
  #journal-papers p,
  #book-chapters p,
  #expository p,
  #technical-reports p {
    white-space: pre-wrap;
    margin: 1em 0;
    max-width: 100%;
  }

  /* Image and text wrapper */
  .image-text-wrapper {
    display: flex;
    align-items: flex-start;
    margin-bottom: 1.5em;
  }

  .image-text-wrapper img {
    float: left;
    width: 110px;
    height: auto;
    border-radius: 0%;
    margin-right: 20px;
  }

  .image-text-wrapper div {
    text-align: justify;
  }

  /* Style for the wrapper to center the content */
  .wrapper {
    max-width: 650px;
    margin: 0 auto;
    padding: 2em 5%;
    background-color: var(--base-background-color);
    text-align: left;
    font-weight: 300;
  }

  /* Style links to prevent changes on hover */
  a {
    color: var(--accent-color);
    text-decoration: none;
    font-weight: 300;
  }

  /* Disable font weight change on hover */
  a:hover {
    color: var(--accent-color);
    text-decoration: none;
    font-weight: 300;
  }

  /* Additional styling for headings */
  h1, h2, h3, h4, h5, h6 {
    font-family: "AvenirNext-Medium", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    margin-top: 2em;
    margin-bottom: 0.5em;
    font-weight: 400;
  }

  /* Add extra spacing when headings follow lists */
  ul + h2, 
  ol + h2,
  ul + h3,
  ol + h3 {
    margin-top: 3em;
  }

  /* Preserve spacing for paragraphs */
  p {
    margin: 1em 0;
  }

  /* Style for blockquotes */
  blockquote {
    color: var(--base-text-color);
    border-left: 4px solid var(--accent-color);
    padding-left: 1em;
    margin: 1em 0;
    font-weight: 300;
  }

  /* Responsive adjustments for all devices */
  @media screen and (max-width: 768px) {
    body {
      font-size: 14px;
    }

    .wrapper {
      padding: 1em 5%;
    }

    h1, h2, h3, h4, h5, h6 {
      margin-top: 0.75em;
      margin-bottom: 0.5em;
    }
  }

  @media screen and (max-width: 480px) {
    body {
      font-size: 13px;
    }

    .wrapper {
      padding: 1em;
    }

    em, i {
      font-weight: 500;
    }
  }

  /* Ensure content is always visible and scrollable */
  html, body {
    overflow-x: hidden;
    width: 100%;
    -webkit-overflow-scrolling: touch;
  }

  /* Improve touch and click targets on mobile */
  a, button {
    min-height: 44px;
    min-width: 44px;
  }
</style>
